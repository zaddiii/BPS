
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *{box-sizing:border-box;scroll-behavior:smooth;}
    body{margin:0;font-family:'Poppins',sans-serif;background:#fff;color:#000;}
    h1,h2,h3{font-family:'Space Grotesk',sans-serif;margin:0;color:navy;}
    .navbar{position:fixed;top:0;width:100%;background:#fff;display:flex;justify-content:space-between;align-items:center;padding:12px 8%;z-index:1000;border-bottom:1px solid #ccc;}
    .logo{font-size:1.4rem;font-weight:700;letter-spacing:1px;color:navy;}
    .hamburger{display:flex;flex-direction:column;gap:5px;cursor:pointer;}
    .hamburger div{width:26px;height:3px;background:navy;transition:.3s;}
    .hamburger.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
    .hamburger.active div:nth-child(2){opacity:0;}
    .hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
    .nav-links{position:fixed;top:60px;right:-220px;width:200px;height:calc(100% - 60px);background:#fff;display:flex;flex-direction:column;gap:10px;padding-top:20px;border-left:1px solid #ddd;transition:.3s;}
    .nav-links.active{right:0;}
    .nav-links button{background:none;border:none;width:100%;padding:12px 0;font-size:1rem;color:navy;font-weight:500;border-bottom:1px solid #eee;cursor:pointer;}
    .section{padding:100px 8% 50px;margin-top:20px;display:none;}
    .section.active{display:block;}
    .form-card{background:#fff;padding:25px;border-radius:10px;border:1px solid #ddd;max-width:900px;margin:auto;}
    .row{display:flex;gap:20px;margin-bottom:15px;}
    .row label{flex:1;font-weight:600;color:#333;}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;margin-top:5px;}
    button.save-btn, button.action-btn{background:navy;color:#fff;padding:8px 15px;border:none;border-radius:8px;cursor:pointer;margin-top:10px;}
    button.delete-btn{background:red;}
    @media(max-width:700px){.row{flex-direction:column;}.nav-links{width:180px;}}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Online Portal</div>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    <div class="nav-links" id="navLinks">
      <button onclick="showSection('register')">Register Student</button>
      <button onclick="showSection('manage')">Manage Students</button>
      <button onclick="showSection('transfer')">Transfer Students</button>
      <button onclick="showSection('addSubjects')">Add Subjects</button>
      <button onclick="showSection('results')">Add Result</button>
      <button onclick="showSection('addTeacher')">Add Teacher</button>
      <button onclick="showSection('manageTeacher')">Manage Teachers</button>
    </div>
  </nav>

<!-- REGISTER STUDENT -->
<section id="register" class="section active">
  <h1>Register Student</h1>
  <div class="form-card">
    <form id="registrationForm">

      <!-- Row 1 -->
      <div class="row">
        <label>Full Name 
          <input type="text" name="fullName" required>
        </label>
        <label>Student ID 
          <input type="text" name="studentId" required>
        </label>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <label>Date of Birth 
          <input type="date" name="dateOfBirth" required>
        </label>
        <label>Sex
          <select name="sex" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <label>State of Origin 
          <input type="text" name="stateOfOrigin">
        </label>
        <label>Nationality 
          <input type="text" name="nationality">
        </label>
      </div>

      <!-- Row 9 -->
      <div class="row">
        <label>LGA 
          <input type="text" name="lga">
        </label>
        <label>Student Address
          <input type="text" name="studentAddress">
        </label>
      </div>


      <!-- Row 4 -->
      <div class="row">
        <label>Class Admitted Into
          <select name="admissionClass" required>
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
        <label>Current Class
          <select name="studentClass" required>
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
      </div>

      <!-- Row 5 -->
      <div class="row">
        <label>Parent's Name 
          <input type="text" name="parentName">
        </label>
        <label>Parent Phone 
          <input type="tel" name="parentPhone">
        </label>
      </div>

      <!-- Row 6 -->
      <div class="row">
        <label>Parent Email 
          <input type="email" name="parentEmail">
        </label>
        <label>Parent Address 
          <input type="text" name="parentAddress">
        </label>
      </div>

      <!-- Row 7 -->
      <div class="row">
        <label>Guardian Name 
          <input type="text" name="guardianName">
        </label>
        <label>Guardian Phone 
          <input type="tel" name="guardianPhone">
        </label>
      </div>

      <!-- Row 8 -->
      <div class="row">
        <label>Guardian Email 
          <input type="email" name="guardianEmail">
        </label>
        <label>Guardian Address 
          <input type="text" name="guardianAddress">
        </label>
      </div>
      
      <!-- MINI SIBLINGS SECTION -->
      <h3 style="margin-top:20px;">Any Siblings?</h3>
      <div class="row">
        <label>Sibling Name
          <input type="text" name="siblingName">
        </label>
        <label>Sibling Class
          <select name="siblingClass">
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
        <label>Sibling Sex
          <select name="siblingGender">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
      </div>

      <button class="save-btn" type="submit">Register Student</button>
    </form>
  </div>
</section>

<!-- MANAGE STUDENTS -->
<section id="manage" class="section">
  <h1>Manage Students</h1>
  <div class="form-card">
    <div class="row">
      <label>Filter by Class
        <select id="studentClassFilter">
          <option value="all">All</option>
          <option>Pre-KG</option>
          <option>KG 1</option>
          <option>KG 2</option>
          <option>Primary 1</option>
          <option>Primary 2</option>
          <option>Primary 3</option>
          <option>Primary 4</option>
          <option>Primary 5</option>
        </select>
      </label>
    </div>

    <!-- Container to display student cards -->
    <div id="studentsContainer" class="grid gap-4 mt-4"></div>
  </div>
</section>

  <!-- ADD TEACHER -->
  <section id="addTeacher" class="section">
    <h1>Add Teacher</h1>
    <div class="form-card">
      <form id="teacherForm">
        <div class="row">
          <label>Teacher ID <input type="text" name="teacherId" required></label>
          <label>Full Name <input type="text" name="fullName" required></label>
          <label>Phone <input type="tel" name="phone" required></label>
        </div>
        <div class="row">
          <label>Email <input type="email" name="email"></label>
          <label>Qualification <input type="text" name="qualification"></label>
        </div>
        <div class="row">
          <label>Subject Specialization <input type="text" name="subjectSpecialization" required></label>
          <label>Class Teacher <input type="text" name="classTeacher"></label>
        </div>
        <div class="row">
          <label>Years of Experience <input type="number" name="yearsOfExperience"></label>
          <label>Joining Date <input type="date" name="joiningDate"></label>
        </div>
        <button class="save-btn" type="submit">Add Teacher</button>
      </form>
    </div>
  </section>

  <!-- MANAGE TEACHERS -->
<section id="manageTeacher" class="section">
  <h1>Manage Teachers</h1>
  <div id="teachersContainer" class="grid gap-4 mt-4">
    <!-- Teacher cards will be dynamically generated here -->
  </div>
</section>

  <!-- ADD RESULTS -->
  <section id="results" class="section">
    <h1>Add Result</h1>
    <div class="form-card">
      <form id="resultForm">
        <div class="row">
          <label>Student
            <select name="studentId" id="resultStudent" required>
              <option value="">--Select Student--</option>
            </select>
          </label>
          <label>Teacher
            <select name="teacherId" id="resultTeacher" required>
              <option value="">--Select Teacher--</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label>Subject <input type="text" name="subject" required></label>
          <label>Score <input type="number" name="score" required></label>
        </div>
        <div class="row">
          <label>Grade <input type="text" name="grade" required></label>
        </div>
        <button class="save-btn" type="submit">Add Result</button>
      </form>
    </div>
  </section>

<!-- TRANSFER STUDENTS -->
<section id="transfer" class="section">
  <h1>Transfer Students</h1>
  <div class="form-card">
    <form id="transferForm">

      <div class="row">
        <label>Select Class
          <select id="transferClass" required>
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>

        <label>Select Student
          <select id="transferStudent" required>
            <option value="">--Select Student--</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>New Class
          <select id="newClass" required>
            <option value="">--Select New Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
      </div>

      <button class="save-btn" type="submit">Transfer</button>
    </form>
  </div>
</section>

<script src="adminScript.js"></script>

  <!-- EDIT STUDENT MODAL -->
<div id="editStudentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
    <h2 class="text-xl font-bold mb-4">Edit Student</h2>
    <form id="editStudentForm">
      <div class="mb-2">
        <label>Full Name <input type="text" name="fullName" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Student ID <input type="text" name="studentId" class="w-full border p-2 rounded" readonly></label>
      </div>
      <div class="mb-2">
        <label>Date of Birth <input type="date" name="dateOfBirth" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Nationality <input type="text" name="nationality" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Parent Name <input type="text" name="parentName" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Parent Phone <input type="tel" name="parentPhone" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Guardian Name <input type="text" name="guardianName" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Guardian Phone <input type="tel" name="guardianPhone" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>LGA <input type="text" name="lga" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Class
          <select name="studentClass" class="w-full border p-2 rounded">
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="closeStudentModal" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- EDIT TEACHER MODAL -->
<div id="editTeacherModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
    <h2 class="text-xl font-bold mb-4">Edit Teacher</h2>
    <form id="editTeacherForm">
      <div class="mb-2">
        <label>Full Name <input type="text" name="fullName" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Phone <input type="tel" name="phone" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Email <input type="email" name="email" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Qualification <input type="text" name="qualification" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Subject Specialization <input type="text" name="subjectSpecialization" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Class Teacher <input type="text" name="classTeacher" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Years of Experience <input type="number" name="yearsOfExperience" class="w-full border p-2 rounded"></label>
      </div>
      <div class="mb-2">
        <label>Joining Date <input type="date" name="joiningDate" class="w-full border p-2 rounded"></label>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="closeTeacherModal" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- ADD SUBJECTS -->
<section id="addSubjects" class="section">
  <h1>Add Subjects</h1>
  <div class="form-card">
    <form id="subjectForm">
      <!-- Select class -->
      <div class="row">
        <label>Select Class
          <select id="subjectClass" required>
            <option value="">--Select Class--</option>
            <option>Pre-KG</option>
            <option>KG 1</option>
            <option>KG 2</option>
            <option>Primary 1</option>
            <option>Primary 2</option>
            <option>Primary 3</option>
            <option>Primary 4</option>
            <option>Primary 5</option>
          </select>
        </label>
      </div>

      <!-- Subjects inputs (20 max) -->
      <div id="subjectsContainer" class="mb-4 grid grid-cols-2 gap-4">
        <label>Subject 1 <input type="text" name="subject1" class="subject-input"></label>
        <label>Subject 2 <input type="text" name="subject2" class="subject-input"></label>
        <label>Subject 3 <input type="text" name="subject3" class="subject-input"></label>
        <label>Subject 4 <input type="text" name="subject4" class="subject-input"></label>
        <label>Subject 5 <input type="text" name="subject5" class="subject-input"></label>
        <label>Subject 6 <input type="text" name="subject6" class="subject-input"></label>
        <label>Subject 7 <input type="text" name="subject7" class="subject-input"></label>
        <label>Subject 8 <input type="text" name="subject8" class="subject-input"></label>
        <label>Subject 9 <input type="text" name="subject9" class="subject-input"></label>
        <label>Subject 10 <input type="text" name="subject10" class="subject-input"></label>
        <label>Subject 11 <input type="text" name="subject11" class="subject-input"></label>
        <label>Subject 12 <input type="text" name="subject12" class="subject-input"></label>
        <label>Subject 13 <input type="text" name="subject13" class="subject-input"></label>
        <label>Subject 14 <input type="text" name="subject14" class="subject-input"></label>
        <label>Subject 15 <input type="text" name="subject15" class="subject-input"></label>
        <label>Subject 16 <input type="text" name="subject16" class="subject-input"></label>
        <label>Subject 17 <input type="text" name="subject17" class="subject-input"></label>
        <label>Subject 18 <input type="text" name="subject18" class="subject-input"></label>
        <label>Subject 19 <input type="text" name="subject19" class="subject-input"></label>
        <label>Subject 20 <input type="text" name="subject20" class="subject-input"></label>
      </div>

      <button class="save-btn" type="submit">Save Subjects</button>
    </form>

    <!-- Registered subjects display -->
    <div class="mt-6" id="registeredSubjects"></div>
  </div>
</section>
</body>
</html>
